<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
     
    <style>
         #a{
   
   background-color: whitesmoke;
   padding:30px;
   width:350px;
   height:420px;
   margin-top:200px;
   border-radius: 5px;
   
   }
        #container{
        
           text-align: center;
            width:300px;
            padding:25px;
            border:2px solid black;  
            border-radius: 5px;
        }
        button:hover{
            background-color: gray;
        }
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
 
     <center>
    <div id="a">
     <h2>Registration Page</h2>
    <!-- <form id="form" > -->
         
      <input type="text" id="inp1" name="name" class="form-control col-md-12"  placeholder="UserName" >
      <small id="s1"></small><br>
         <input type="text" id="inp2" name="phNumber" class="form-control col-md-12"  placeholder="Phone Number" >
         <small id="s2"></small><br>
         <input type="text" id="inp4" name="pancard" class="form-control"  placeholder="PanCard" >
         <small id="s4"></small><br>
         <input type="text" id="inp5" name="email" class="form-control col-md-12"  placeholder="Email" >
         <small id="s5"></small><br>
 <button class="btn btn-primary" style="color:white; text-decoration:none" onclick="demo()">Register</button>&nbsp;&nbsp;&nbsp;
    <br>
   
</center>

   
    <script>
        function demo(){
            let name=document.getElementById("inp1").value;
            console.log(name);
            let inp1=document.getElementById("inp1");
            let s1=document.getElementById("s1");

            let exp1=/^[a-zA-Z]{3,15}$/
            //^-start $ end of a string

            if(name==""){
                inp1.style.border=`2px solid red`;
                s1.innerHTML=`dont leave empty`;
                s1.style.color=`red`;
            }
            //exp1.test(name)
            else if(name.match(exp1)){
                inp1.style.border='2px solid green ';
                s1.innerHTML=`valid user name`;
                s1.style.color=`green`;
                
            }
            else{
                inp1.style.border=`2px solid red`;
                s1.innerHTML=`invalid user name enter min 3 chars`;
                s1.style.color=`red`;

            }

            let phone=document.getElementById("inp2").value;
            console.log(phone);
            let inp2=document.getElementById("inp2");
            let s2=document.getElementById("s2");

            let exp2=/^[6-9]{1}[0-9]{9}$/

            if(phone==""){
                inp2.style.border=`2px solid red`;
                s2.innerHTML=`dont leave empty`;
                s2.style.color=`red`;

            }
           
            else if(phone.match(exp2)){
                inp2.style.border='2px solid green ';
                s2.innerHTML=`valid phone number`;
                s2.style.color=`green`;
                
            }
            else{
                inp2.style.border=`2px solid red`;
                s2.innerHTML=`invalid phone number`;
                s2.style.color=`red`;

            }

            let pancard=document.getElementById("inp4").value;
            console.log(pancard);
            let inp4=document.getElementById("inp4");
            let s4=document.getElementById("s4");

            let exp4=/^[A-Z]{5}[0-9]{4}[A-Z]{1}$/
            


            if(pancard==""){
                inp4.style.border=`2px solid red`;
                s4.innerHTML=`dont leave empty`;
                s4.style.color=`red`;

            }
            //exp1.test(name)
            else if(pancard.match(exp4)){
                inp4.style.border='2px solid green ';
                s4.innerHTML=`valid pancad number`;
                s4.style.color=`green`;
                
            }
            else{
                inp4.style.border=`2px solid red`;
                s4.innerHTML=`invalid pancard number`;
                s4.style.color=`red`;

            }

            let email=document.getElementById("inp5").value;
            let inp5=document.getElementById("inp5");
            let s5=document.getElementById("s5");

            let exp5=/^[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$/
            if(email==""){
                s5.style.color='red';
                s5.innerHTML='please dont leave empty';
                inp5.style.border='2px solid red'
            }
            else if(email.match(exp5)){
                s5.style.color='green';
                s5.innerHTML=`valid email id`;
                inp5.style.border='2px solid green'

            }
            else{
                s5.style.color='red';
                s5.innerHTML='invalid email id';
                inp5.style.border='2px solid red'
            }
        
        }
    </script>
    
</body>
</html>
