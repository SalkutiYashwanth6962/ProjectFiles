    <h1>Events Demo</h1>
    <script
      src="https://code.jquery.com/jquery-2.1.3.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
      type="text/javascript"
    ></script>

    <script>
      var Somevar = Backbone.Model.extend({
        defaults: {
          name: "yashwanth",
        },
        initialize: function () {
          this.on("change", function (msg) {
            console.log("some content:" + msg.get("name"));
          });
        },
      });
      var newvar = new Somevar();
      newvar.set("name", "varun");
